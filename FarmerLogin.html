<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Uniben Agricultural website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="FarmerLogin.css">
        <script src="https://kit.fontawesome.com/6b663c0730.js " crossorigin="anonymous "></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="split-screen">
            <div class="left">
                <section class="copy">
                    <h1>Become a Farmer</h1>
                    <p>Over 100+ Farmers have registered</p>
                </section>
            </div>
            <div class="right">
                <form>
                    <section class="copy">
                        <h2>Sign Up As Farmer</h2>
                        <div class="login container">
                            <p>Already have an account? <a href="#"><b>Log In</b></a></p>
                        </div>
                    </section>
                    <div class="input-container name">
                        <label for="fname">Full Name</label>
                        <input id="fname" name="fname" type="text">
                    </div>
                    <div class="input-container email">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="input-container password">
                        <label for="fname">Password</label>
                        <input id="password" name="password" placeholder="Must be at least 6 characters" type="password">
                        <i class="fa fa-eye-slash"></i>
                    </div>
                    <div class="input-container tel">
                        <label for="tel">Phone Number</label>
                        <input id="number" name="tel" type="tel">
                    </div>
                    <div class="input-container cta">
                        <label class="checkbox-container">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Sign up for email updates.
                        </label>
                    </div>
                    <button class="signup-btn" type="submit">Sign Up</button>
                    <section class="copy legal">
                        <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
                    </section>
                </form>
            </div>
        </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   </body>
</html>
